<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>In {{product}} the following Brands are available </h3>
    <ol>
    {%for brand in list_brands%}
        <li>{{brand[2]}} - {{brand[3]}} Rupees only</li>
